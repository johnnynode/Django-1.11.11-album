
{% extends 'myweb/pic/base.html' %}

{% block mainbody %}
    <style>
          
          table tr td,table tr th{border:0px solid #ddd;line-height:40px;}
      </style>
    <h3>添加相册信息3</h3>
    <form action="{% url 'insertpic' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <table style="width:320px;border:0px" border="0">
           <tr>
             <td>标题：</td>
             <td><input type="text" name="name"/></td>
           </tr>
           <!--<tr>
             <td>年龄：</td>
             <td><input type="text" name="age"/></td>
           </tr>-->
           <tr>
             <td>图片：</td>
             <td><input type="file" name="mypic"/></td>
           </tr>
           <tr>
             <td colspan="2" align="center">
                <input type="submit" value="添加"/>
                <input type="reset" value="重置"/>
             </td>
           </tr>
        </table>
    </form>
{% endblock %}
